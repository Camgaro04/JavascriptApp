<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script type="text/javascript" src="../js/scripts.js"></script>
    <title>Registro</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Registrate</h1>
                <p class="lead">Recuerda, todos los campos son requeridos, la contraseña tiene el siguiente formato:</p>
                <ul>
                    <li>Al menos un número</li>
                    <li>Al menos un símbolo (ej: *,$,#,*,+,?....)</li>
                    <li>Minúsculas y mayúsculas</li>
                    <li>La longitud mínima deberá ser de 8 caracteres.</li>
                </ul>              
            </div>
        </div>

        <div class="container">
                <form class="form-horizontal">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h2>Usuario nuevo</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="name">Nombres</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"></div>
                                    <input type="text" name="name" class="form-control" id="name" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-3 field-label-responsive">
                                <label for="name">Apellidos</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem"></div>
                                        <input type="text" name="lastName" class="form-control" id="lastName" required autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="email">Correo electronico</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                    <input type="email" name="email" class="form-control" id="email"
                                           placeholder="you@example.com" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="Password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="password">Confirme la contraseña</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem">
                                        <i class="fa fa-repeat"></i>
                                    </div>
                                    <input type="password" name="password-confirmation" class="form-control"
                                           id="password-confirm" placeholder="Password" required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button type="button" onclick="saveUser()" class="btn btn-success">Registrar</button>
                            <a href="../index.html" class="btn btn-danger">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
